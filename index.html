<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="display">123</div>
            <div class="result">321</div>
        </div>
        <div class="row-ac-c">
            <button class="ac">AC</button>
            <button class="c">C</button>
        </div>
        <div class="row-123">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>/</button>
        </div>
        <div class="row-456">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
        </div>
        <div class="row-789">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
        </div>
        <div class="row-0">
            <button>0</button>
            <button>.</button>
            <button>x</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
